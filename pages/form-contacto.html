    <main class="contenedorContacto">
        <div class="seccion1 titulo">
            <h1 class="titulo__principal">Musculación RB</h1>
            <h3 class="titulo__secundario">Dejanos tu mensaje</h3>
        </div>
        <form action="" method="POST" class="formularioContacto" >
            <div class="contacto">
                <label for="nombre" class="contacto__campo">Nombre y apellido: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre y apellido" class="contacto__input">
            </div>
           <div class="contacto">
                <label for="email" class="contacto__campo">Email: </label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu Email" class="contacto__input" >
            </div>
            <div class="contacto">
                <label for="motivo" class="contacto__campo">Selecciona un motivo de contacto: </label>
                <select name="motivo" id="motivo" placeholder="Selecciona un motivo de contacto" class="contacto__input">
                    <option value></option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="queja">Queja</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="contacto">
                <label for="comentario" class="contacto__campo">Dejanos tu mensaje:  </label>
                <textarea name="comentario" placeholder="Ingresa tu comentario" id="comentario" cols="50" rows="10" class="contacto__input"></textarea>
            </div>
            <div class="contacto">
                <input type="submit" value="Enviar">

            </div>
        </form>
